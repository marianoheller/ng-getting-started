<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<ng-container *ngIf="items.length">
  <div class="cart-item" *ngFor="let item of items; let i = index">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
    <span>
      <button class="button" type="button" (click)="onDelete(i)">
        X
      </button>
    </span>
  </div>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name" />
    </div>

    <div>
      <label for="address">
        Address
      </label>
      <input id="address" type="text" formControlName="address" />
    </div>

    <button class="button" type="submit" [disabled]="!checkoutForm.valid">
      Purchase
    </button>
  </form>
</ng-container>

<ng-container *ngIf="!items.length">
  <p>No items... :(</p>
  <button class="button" type="button" routerLink="/">
    Go buy some stuff
  </button>
</ng-container>
